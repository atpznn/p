name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # กำหนดเวอร์ชัน Node.js ที่ต้องการใช้
      - name: Install dependencies
        run: npm install
      - name: Build your site
        run: npm run build
      # - name: Upload artifact
      #   run: npm run astro build # หรือคำสั่งสำหรับ build ของ Astro

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://atpznn.github.io
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
